<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Carga</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" href="/images/ImgsPag/logo.png" type="image/png">
    <style>
        /* Estilo del spinner */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #054085;; /* Color del spinner */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

    <!-- Contenedor del spinner y mensaje -->
    <div class="text-center">
        <div class="spinner mx-auto mb-4"></div>
        <p class="text-4xl font-bold tracking-tight text-gray-900 sm:text-6xl" style="font-size: 30px;">Cerrando sesión</p>
    </div>

    <script>
        // Redirigir a otra página después de 3 segundos
        setTimeout(function() {
            window.location.href = "/index.html"; // Cambia esto por la URL de destino
        }, 1000); // 3000 milisegundos = 3 segundos
    </script>
</body>
</html>
