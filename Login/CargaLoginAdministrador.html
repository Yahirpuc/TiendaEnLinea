<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Carga</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #054085;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="text-center">
        <div class="spinner mx-auto mb-4"></div>
        <p class="text-4xl font-bold tracking-tight text-gray-900 sm:text-6xl" style="font-size: 30px;">Iniciando sesión</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('http://127.0.0.1:8000/admin-page', {
                method: 'GET',
                credentials: 'include'
            })
            .then(response => response.json())
            .then(data => {
                if (data.role === 'administrador') {
                    window.location.href = '/PanelAdministracion/PanelAdministracion.html';
                } else {
                    window.location.href = '/Login/login.html';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                window.location.href = '/Login/login.html';
            });
        });
    </script>
</body>
</html>
