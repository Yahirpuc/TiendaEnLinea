<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Stock</title>
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        .hero.is-primary {
            background-color: #1d252c;
        }

        .card {
            border: 1px solid #012f5a;
        }

        .card .card-content .title {
            color: #012f5a;
        }

        .btn-custom {
            background-color: #012f5a;
            color: white;
            border: none;
        }

        .btn-custom:hover {
            background-color: #011a34;
        }

        .navbar {
            background-color: #012f5a;
        }

        .navbar-item, .navbar-link {
            color: white;
        }

        .navbar-item:hover, .navbar-link:hover {
            background-color: #333333;
        }
    </style>
</head>
<body>
    <!-- Sección de Verificar Stock -->
    <section class="section">
        <div class="container">
            <h1 class="title has-text-centered">Verificar Stock</h1>
            <div class="table-container">
                <table class="table is-fullwidth is-striped">
                    <thead>
                        <tr>
                            <th>ID del Producto</th>
                            <th>Nombre del Producto</th>
                            <th>Stock</th>
                            <th>Mensaje</th>
                        </tr>
                    </thead>
                    <tbody id="productos-container">
                        <!-- Los productos se cargarán aquí -->
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>Política de Privacidad</strong> | <strong>Términos y Condiciones</strong> | <strong>Mapa del Sitio</strong>
            </p>
        </div>
    </footer>

    <!-- Bulma JS -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Cargar stock de productos desde el backend
            fetch('http://127.0.0.1:8000/verificar-stock')
                .then(response => response.json())
                .then(data => {
                    const productosContainer = document.getElementById('productos-container');
                    productosContainer.innerHTML = '';
                    data.forEach(producto => {
                        const mensaje = producto.Stock < 10 ? "Favor de actualizar inventario" : "Suficiente stock disponible";
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${producto.ProductoID}</td>
                            <td>${producto.Nombre}</td>
                            <td>${producto.Stock}</td>
                            <td>${mensaje}</td>
                        `;
                        productosContainer.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Error al cargar los productos:', error);
                });
        });
    </script>
</body>
</html>
